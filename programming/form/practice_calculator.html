
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple calculator..</title>
    <style>
            body {
                background-color: lawngreen;

    }
       #text1{
        width:200px;
        height:50px;
        background-color:yellow;
        font-size:18px;
       }
       .buttons{
        width:50px;
        height:50px;
        cursor:pointer;
        margin:5px;
        background-color:cyan;
        font-size: 18px;
       }
       #boder{
        border:2px solid blue;
        padding:5px;
       }
    </style>
    <script>
        function pick(val){
            document.getElementById('text1').value += val;
        }
         function clr(){
            document.getElementById('text1').value = " ";
         }
         function solve(){
            var x = document.getElementById('text1').value;
            var y = eval(x)
            document.getElementById('text1').value =y;
         }
                                   

    </script>
</head>
<body>
    <table id="boder">
        <tr>
            <th colspan="3"><input type="text" placeholder="Enter value to calculate.." id='text1'></th>
            <th><input type="button" value="C" onclick="clr()" class="buttons"></th>
        </tr>
        <tr>
        <th><input type="button" value="1"  class="buttons" onclick="pick( 1 )"></th>
        <th><input type="button" value="2" class="buttons" onclick="pick( 2 )"></th>
        <th><input type="button" value="3" class="buttons" onclick="pick( 3 )"></th>
        <th><input type="button" value="/" class="buttons" onclick="pick('/')"></th>
        </tr>
        <tr>
        <th><input type="button" value="4" class="buttons" onclick="pick( 4 )"></th>
        <th><input type="button" value="5" class="buttons" onclick="pick( 5 )"></th>
        <th><input type="button" value="6" class="buttons" onclick="pick( 6 )"></th>
        <th><input type="button" value="*" class="buttons" onclick="pick( '*')"></th>
        </tr>
        <tr>
        <th><input type="button" value="7" class="buttons" onclick="pick( 7 )"></th>
        <th><input type="button" value="8" class="buttons" onclick="pick( 8 )"></th>
        <th><input type="button" value="9" class="buttons" onclick="pick( 9 )"></th>
        <th><input type="button" value="-" class="buttons" onclick="pick('-')"></th>
        </tr>
        <tr>
        <th><input type="button" value="." class="buttons" onclick="pick('.')"></th>
        <th><input type="button" value="0" class="buttons" onclick="pick( 0 )"></th>
        <th><input type="button" value="=" class="buttons" onclick="solve(  )"></th>
        <th><input type="button" value="+" class="buttons" onclick="pick('+')"></th>
        </tr>
    </table>
    
</body>
</html>
