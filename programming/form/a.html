<!DOCTYPE html>
<html lang="en">
<head>
    <title>ABC INFOTECH Registration</title>
    <script>
        function validate()
        {
            var a=document.getElementById("pass").value;
            var b=document.getElementById("cpass").value;
            if(a!=b)
            {
            alert("Password Does Not Match");
            return false;

         }
         alert("FORM SUBMITTED SUCCESSFULLY")
        return true;
    }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            }
         h1 {
            text-align: center;
        }

        table {
            
            width: 20%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            text-align: center;
            border: 1px solid #ccc;
        }

        th, td {
            text-align: center;
            padding: 10px;
        } 
    </style>
</head>
<body bgcolor="lightgreen">
    
        <h1>ABC INFOTECH Registration</h1>
        
            <table border=0 align="center" bgcolor="lightblue">
                <form action="#" method="post">
                  <tr>
                    <td>User Name:</td>
                    <td><input type="text" name=t1 required></td>
                 </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type=password name=t2 required Id="pass"></td>
                </tr>
                <tr>
                    <td>Confirm pasword:</td>
                    <td><input type=password name=t3 required Id="cpass"></td>
                </tr>
                <tr>
                    <td>Email Id:</td>
                    <td><input type="email" name=t4 required></td>
                </tr>
                <tr>
                    <td>Contact Number:</td>
                    <td><input type="tel" name=t5 required></td>
                </tr>
                <tr>
                    <td>Gender:</td>
                    <td>
                        <label><input type="radio" name="gender" value="Male"> Male</label>
                        <label><input type="radio" name="gender" value="Female"> Female</label>
                    </td>
                </tr>
                <tr>
                    <td>Highest Qualification:</td>
                    <td>
                        <select name="qualification" required>
                            <option value="High School">High School</option>
                            <option value="Bachelor's Degree">Bachelor's Degree</option>
                            <option value="Master's Degree">Master's Degree</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Languages Known:</td>
                    <td>
                        <label><input type="checkbox" name="languages[]" value="English"> English</label>
                        <label><input type="checkbox" name="languages[]" value="Hindi"> Hindi</label>
                    </td>
                </tr>
                <tr>
                    <td>Preferred Programming Language:</td>
                    <td>
                        <select name="programming_language" required>
                            <option value="C++">C++</option>
                            <option value="Java">Java</option>
                            <option value="Python">Python</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Two lines to describe yourself:</td>
                    <td><textarea name="description" rows="2" required></textarea></td>
                </tr>
            <tr><td colspan="2">
              <input  type="submit" value="Register" onclick="return validate()" > 
            </td></tr>
            </table>
        </form>
    
</body>
</html>
