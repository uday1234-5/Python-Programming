<!DOCTYPE html>
<html>
    <head>
        <title>change</title>
        <style>
            button {
                width: 200px;
                height:50px;
                font-size: medium;
                background-color: aqua;
                border-radius: 100px;
                 
            }
            #pinkbutton {
            background-color: pink;}
            #purplebutton {
            background-color: purple;}
            #cyanbutton {
                background-color: cyan;
                color:blue;
            }

        </style>
        <script>
            
             function pink()
           {
             document.getElementById('color').style.backgroundColor = 'pink';
           }
            function purple()
            {
              document.getElementById('color').style.backgroundColor = 'purple';
            }
            function cyan(){
            document.getElementById('color').style.backgroundColor = 'cyan';
            }
         </script>
    </head>
    <body id="color">
        <h1>background color changer</h1>
        
        <button type="button" onclick="pink()" Id="pinkbutton">pink</button>
        <button type="button" onclick="purple()" Id="purplebutton">purple</button>
        <button type="button" onclick="cyan()" id="cyanbutton">cyan</button>

</html>
