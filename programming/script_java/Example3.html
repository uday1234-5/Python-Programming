<!DOCTYPE html>
<html lang="en">
<head>
 <style>
    p{
        color:red;
        font-style:italic;
        font-size: 15px;
    }
 </style>  
</head>
<body>
    <p>Javascript can change the style of an HTML element.</p>
    <button type="button" onclick="myFunction()" > Click Me!!</button> 
    <p id="demo" > This is a Demonstration</p>
    <script>
        function myFunction(){
            document.getElementById("demo").style.fontStyle="ARIAL black";
            document.getElementById("demo").style.color="rgb(0,122,85)";
            document.getElementById("demo").style.fontweight="bold";
            document.getElementById("demo").style.fontsize="100px";
        }
    </script>
</body>
</html>
