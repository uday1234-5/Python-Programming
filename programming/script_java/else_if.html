<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        var number = 9;
        if (number>=95)
        {document.write("<b><h1>outstanding</h1></b>")}
        else if(number>=90){
            document.write("Excellent")
        }
        else if(number>=80){
            document.write("Very Good")
        }
        else if(number>=60){
            document.write("Good")
        }
        else if(number>=50){
            document.write("Sufficient")
        }
        else{
            document.write(" *  Very poor")
        }
    </script>
</body>
</html>
