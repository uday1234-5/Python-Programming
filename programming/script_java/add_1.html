<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<7>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo">sum comes here....</p>
    <script>
        var x = [2,7,9];
        var y = 0;
        for(var i=0;i<x.length;i++){
            y += x[i];
        }
        document.getElementById('demo').innerHTML="the sum of number is "+ y;
    </script>
</body>
</html>
