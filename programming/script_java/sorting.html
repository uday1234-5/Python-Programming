<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, 
    initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        var a = [1,2,20,64,903,65,37,3,53,7,15];
        var i,j,temp;
        for(i=0;i<a.length-1;i++)
        {
            for(j=0;j<a.length-1;j++)
            {
                if(a[j]>a[j+1])
                {
                    temp = a[j];
                    a[j] = a[j+1];
                    a[j+1] = temp;
                }
            }
        }
        for(i=0;i<a.length;i++){
            document.write("<strong>"+a[i]+"<strong><br>");
        }
    </script>
</body>
</html>
