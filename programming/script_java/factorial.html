<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        p{color:yellow;
            background-color: rgb(251, 12, 12);
        font-family:  'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
    font-weight: bold;
font-size: 15px;}
    </style>
    <title>factorial</title>
   <script>
        function facto(){
           var str =document.getElementById("num").value; 
            var f=1;
            var num=parseInt(str);
            for(i=num;i>0;i--){
                f=f*i;
            }
            document.getElementById("result").innerHTML="The factorial of "+num+" is "+f;
        }
    </script> 
</head>
<body>
    Enter a number :<br><br><input type = "text" name="t1" id="num"><br><br>
    <input type = "button" value="Find Factorial" onclick=facto()>
<p id="result"></p>
</body>
</html>
