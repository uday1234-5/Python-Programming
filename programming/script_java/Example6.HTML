<!DOCTYPE html>
<html lang="en">
<head>
    <script lang="javascript">

        function myTimer()
        {
            alert("rrrr");
        const d = new Date();
        document.getElementById("demo").innerHTML=d.toLocaleTimeString();
        }

    </script>
</head>
<body></body>
    <button type="button" onclick ="setinterval(function(){myTimer()},1000)">Start Clock</button>
    <p id="demo"></p>    
</body>
</html>
