<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        function myTimer(){
            document.getElementById("demo").innerHTML=Date();

        }        
    </script>
</head>
<body>
    <button type="button" onClick= "setInterval(function(){myTimer()},1000);">Start clock</button>
    <p id="demo"></p>
    
</body>
</html>
