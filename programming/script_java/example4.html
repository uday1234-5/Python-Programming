<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        function abc(){
        document.getElementById("demo").innerHTML=Date();
    }
    </script>
</head>
<body>
    <h1>Display Current Date</h1>
    <p>Ckick date to display current date, day and time.</p>
    <button type="button" onclick="abc()">Date</button>
    <p id="demo"></p>
    The Current date will be displayed above this line.
</body>
</html>
