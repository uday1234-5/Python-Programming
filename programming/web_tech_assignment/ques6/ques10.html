
<!-- 10. Write PHP code to validate a numeric input, such as a user's age:
- Ensure that the input is a positive integer.
- Display an error message if the input is not a valid positive integer. -->


<?php
// Initialize variables
$age = "";
$error = "";

// Check if the form is submitted
if ($_SERVER["REQUEST_METHOD"] == "POST") {
    // Get the input value from the form
    $age = $_POST["age"];

    // Validate the input
    if (is_numeric($age) && intval($age) == $age && $age > 0) {
        // Input is a valid positive integer
        echo "Age: " . $age;
    } else {
        // Input is not a valid positive integer
        $error = "Please enter a valid positive integer for age.";
    }
}
?>

<!DOCTYPE html>
<html>
<head>
    <title>Age Validation</title>
</head>
<body>
    <form method="post">
        <label for="age">Age:</label>
        <input type="text" id="age" name="age" value="<?php echo $age; ?>">
        <input type="submit" value="Submit">
    </form>
    
    <?php if (!empty($error)) { ?>
        <p style="color: red;"><?php echo $error; ?></p>
    <?php } ?>
</body>
</html>
