<!-- 3. Create an HTML form with the following fields:
- A text input for the user's name.
- An email input for the user's email address.
- A password input for the user's password.
- A submit button with the label "Submit."
- Using JavaScript, implement basic form validation that checks if the name, email, and
 password fields are filled out 
when the user submits the form. Display an alert message if any of the fields are empty. -->
<!DOCTYPE html>
<html>
<head>
    <title>Form Validation Example</title>
</head>
<body>
    <form id="myForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br><br>

        <input type="submit" value="Submit">
    </form>

    <script>
        const form = document.getElementById("myForm");

        form.addEventListener("submit", function(event) {
            const nameInput = document.getElementById("name");
            const emailInput = document.getElementById("email");
            const passwordInput = document.getElementById("password");

            if (nameInput.value.trim() === "" || emailInput.value.trim() === "" || passwordInput.value === "") {
                alert("Please fill out all fields.");
                event.preventDefault(); // Prevent form submission
            }
        });
    </script>
</body>
</html>
